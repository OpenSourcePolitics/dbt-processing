models:
  - name: int_forms_answers
    config:
      contract: {enforced: false}
    columns:
      - name: id
        data_type: BIGINT
        constraints:
          - type: unique
          - type: not_null
          - type: primary_key
      - name: body
        data_type: TEXT
      - name: decidim_user_id
        data_type: BIGINT
        #constraints:
        #  - type: foreign_key
        #    to: ref('int_users')
        #    to_columns: [id]
      - name: decidim_questionnaire_id
        data_type: BIGINT
        constraints:
          - type: not_null
          - type: foreign_key
            to: ref('stg_decidim_forms_questionnaires')
            to_columns: [id]
      - name: decidim_question_id
        data_type: BIGINT
        constraints:
          - type: not_null
          - type: foreign_key
            to: ref('stg_decidim_forms_questions')
            to_columns: [id]
      - name: created_at
        data_type: TIMESTAMP
      - name: author_status
        data_type: TEXT
      - name: updated_at
        data_type: TIMESTAMP
      - name: session_token
        description: "The token identifiying the session of the answerer"
        data_type: TEXT
      - name: ip_hash
        data_type: TEXT

  - name: answers_short_and_long_answer
    description: "Answers filled from text boxes"
    config:
      contract: {enforced: false}
    columns:
      - name: id
        data_type: BIGINT
        constraints:
          - type: unique
          - type: primary_key
      - name: decidim_user_id
        data_type: BIGINT
        #constraints:
        #  - type: foreign_key
        #    to: ref('int_users')
        #    to_columns: [id]
      - name: session_token
        data_type: TEXT
      - name: ip_hash
        data_type: TEXT
      - name: decidim_question_id
        data_type: BIGINT
        constraints:
          - type: not_null
          - type: foreign_key
            to: ref('stg_decidim_forms_questions')
            to_columns: [id]
      - name: question_type
        data_type: TEXT
      - name: position
        data_type: BIGINT
      - name: answer
        data_type: TEXT
      - name: sub_matrix_question
        data_type: TEXT
      - name: custom_body
        data_type: TEXT
      - name: sorting_position
        data_type: INT
      - name: decidim_questionnaire_id
        constraints:
          - type: not_null
          - type: foreign_key
            to: ref('stg_decidim_forms_questionnaires')
            to_columns: [id]
        data_type: BIGINT
      - name: body
        data_type: TEXT
      - name: created_at
        data_type: TIMESTAMP
      - name: author_status
        data_type: TEXT

  - name: all_answers_option_and_sorting
    description: "Answers picked from choices (single, multiple or by order of preference), including invalid answers"
    config:
      contract: {enforced: false}
    columns:
      - name: id
        data_type: BIGINT
        description: "actually the answer id, not the answer choice id (so, not unique)"
        constraints:
          - type: not_null
          - type: foreign_key
            to: ref('int_forms_answers')
            to_columns: [id]
      - name: decidim_user_id
        data_type: BIGINT
        #constraints:
        #  - type: foreign_key
        #    to: ref('int_users')
        #    to_columns: [id]
      - name: session_token
        data_type: TEXT
      - name: ip_hash
        data_type: TEXT
      - name: decidim_question_id
        data_type: BIGINT
        constraints:
          - type: not_null
          - type: foreign_key
            to: ref('stg_decidim_forms_questions')
            to_columns: [id]
      - name: question_type
        data_type: TEXT
      - name: sorting_position
        data_type: BIGINT
      - name: answer
        data_type: TEXT
      - name: sub_matrix_question
        data_type: TEXT
      - name: custom_body
        data_type: TEXT
      - name: sorting_position
        data_type: BIGINT
      - name: question_position
        data_type: BIGINT
      - name: decidim_questionnaire_id
        constraints:
          - type: not_null
          - type: foreign_key
            to: ref('stg_decidim_forms_questionnaires')
            to_columns: [id]
        data_type: BIGINT
      - name: body
        data_type: TEXT
      - name: created_at
        data_type: TIMESTAMP
      - name: author_status
        data_type: TEXT
      - name: decidim_answer_option_id
        data_type: BIGINT
        constraints:
          - type: not_null
          - type: foreign_key
            to: ref('stg_decidim_forms_answer_options')
            to_columns: [id]
      - name: option_answer
        data_type: TEXT
      - name: invalid_choice_body
        data_type: BOOL
      - name: invalid_question_id
        data_type: BOOL

unit_tests:
  - name: int_forms_answers_author_status_check
    description: "Check that the author status is correctly detected"
    model: int_forms_answers
    overrides:
      vars:
        DBT_LANG: 'fr'  
    given:
      - input: ref('stg_decidim_forms_answers')
        format: dict
        rows:
          - {decidim_user_id: 1}
          - {decidim_user_id: NULL}
    expect:
      format: dict
      rows:
        - {author_status: "Inscrit et connecté"}
        - {author_status: "Non connecté"}
  - name: int_forms_answers_author_status_check_multilingual
    description: "Check that the author status is correctly detected in Dutch"
    model: int_forms_answers
    overrides:
      vars:
        DBT_LANG: 'nl'  
    given:
      - input: ref('stg_decidim_forms_answers')
        format: dict
        rows:
          - {decidim_user_id: 1}
          - {decidim_user_id: NULL}
    expect:
      format: dict  
      rows:
        - {author_status: "Geregistreerd en ingelogd"}  
        - {author_status: "Uitgelogd"}  
  - name: answers_short_and_long_answer_check
    description: "Check if option and sorting answers are correctly processed in the answers_short_and_long_answer CTE"
    model: answers_short_and_long_answer
    overrides:
      vars:
        DBT_LANG: 'fr' 
    given:
      - input: ref('int_forms_answers')
        format: dict
        rows:
          - {id: 1, decidim_question_id: 41, body: 'Answer 1'}
          - {id: 2, decidim_question_id: 42, body: NULL}
      - input: ref('stg_decidim_forms_questions')
        format: dict
        rows:
          - {id: 41, decidim_questionnaire_id: 101, body: '{"fr": "Question 1"}', position: 1, question_type: 'short_answer'}
          - {id: 42, decidim_questionnaire_id: 101, body: '{"fr": "Question 2"}', position: 2, question_type: 'long_answer'}
      - input: ref('stg_decidim_forms_answer_choices')
        format: dict
        rows:
          - {decidim_answer_id: 1}
          - {decidim_answer_id: 2}
      - input: ref('forms')
        format: dict
        rows:
          - {id: 101}
    expect:
      format: dict
      rows:
        - {answer: 'Answer 1', sub_matrix_question: '', custom_body: '', sorting_position: -1, decidim_questionnaire_id: 101, position: 1}
        - {answer: 'Pas de réponse', sub_matrix_question: '', custom_body: '', sorting_position: -1, decidim_questionnaire_id: 101, position: 2}
  - name: answers_short_and_long_answer_check_multilingual
    description: "Check if option and sorting answers are correctly processed in German"
    model: answers_short_and_long_answer
    overrides:
      vars:
        DBT_LANG: 'de'
    given:
      - input: ref('int_forms_answers')
        format: dict
        rows:
          - {id: 1, decidim_question_id: 41, body: 'Answer 1'}
          - {id: 2, decidim_question_id: 42, body: NULL}
      - input: ref('stg_decidim_forms_questions')
        format: dict
        rows:
          - {id: 41, decidim_questionnaire_id: 101, body: '{"de": "Frage 1"}', position: 1, question_type: 'short_answer'}
          - {id: 42, decidim_questionnaire_id: 101, body: '{"de": "Frage 2"}', position: 2, question_type: 'long_answer'}
      - input: ref('stg_decidim_forms_answer_choices')
        format: dict
        rows:
          - {decidim_answer_id: 1}
          - {decidim_answer_id: 2}
      - input: ref('forms')
        format: dict
        rows:
          - {id: 101}
    expect:
      format: dict
      rows:
        - {answer: 'Answer 1', sub_matrix_question: '', custom_body: '', sorting_position: -1, decidim_questionnaire_id: 101, position: 1}
        - {answer: 'Keine Antwort', sub_matrix_question: '', custom_body: '', sorting_position: -1, decidim_questionnaire_id: 101, position: 2}
  - name: answers_matrix_check
    description: "Check if matrix answers are correctly processed"
    model: all_answers_matrix
    given:
      - input: ref('int_forms_answers')
        format: dict
        rows:
          - {id: 901, decidim_question_id: 41}
      - input: ref('stg_decidim_forms_questions')
        format: dict
        rows:
          - {id: 41, decidim_questionnaire_id: 101, body: "How often do you go there ?", question_type: 'matrix_single'}
      - input: ref('stg_decidim_forms_answer_choices')
        format: dict
        rows:
          - {decidim_answer_id: 901, body: 'Rarely', decidim_question_matrix_row_id: 1, decidim_answer_option_id: 1001}
          - {decidim_answer_id: 901, body: 'Never', decidim_question_matrix_row_id: 2, decidim_answer_option_id: 1002}
          - {decidim_answer_id: 901, body: 'Often', decidim_question_matrix_row_id: 3, decidim_answer_option_id: 1003}
