          - {id: 1002, decidim_question_id: 41, body: "À la montagne"}
          - {id: 1003, decidim_question_id: 42, body: "Sucré"}
          - {id: 1004, decidim_question_id: 42, body: "Salé"}
      - input: ref('stg_decidim_forms_question_matrix_rows')
